/* Basic layout and reset for full screen experience */
body {
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);

    touch-action: auto; /* Enable default touch actions for general scrolling, but none for canvas specifically */
    -webkit-user-select: none; /* Disable text selection */
    -moz-user-select: none;
    user-select: none;
    display: flex; /* Use flexbox for overall layout */
    flex-direction: column; /* Stack vertically */
    min-height: 100vh; /* Full viewport height */
}

/* Canvas specific touch and selection disable */
#container, #voxelCanvas {
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    -webkit-touch-callout: none; /* Disable long press context menu on iOS */
    touch-action: none; /* Disable all default touch actions on canvas for custom handling */
}

/* Touch indicator animation for mobile */
.touch-indicator { animation: pulse 0.5s; }
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.2; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
}

/* Color picker styling for consistent appearance */
input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }
input[type="color"]::-moz-color-swatch-wrapper { padding: 0; }
input[type="color"]::-moz-color-swatch { border: none; border-radius: 50%; }

.color-preset-box::-moz-color-swatch-wrapper { padding: 0; }
.color-preset-box::-moz-color-swatch { border: none; border-radius: 0.375rem; }

/* Toast notification container */
#toast-container {
    position: fixed;
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
    pointer-events: none; /* Allow clicks to pass through container */
}

/* Toast position for desktop */
#toast-container.toast-end {
    bottom: 1rem;
    right: 1rem;
    align-items: flex-end;
}

/* Toast position for mobile (top-center) */
@media (max-width: 768px) {
    #toast-container {
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 2rem);
        max-width: 300px;
        align-items: center;
    }
    #toast-container.toast-end { /* Override for mobile */
        bottom: auto;
        right: auto;
    }
}

/* Toast animation */
.toast .alert {
    pointer-events: auto; /* Re-enable clicks on individual toasts */
    opacity: 0;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    transform: translateY(20px);
}

.toast .alert.show {
    opacity: 1;
    transform: translateY(0);
}

/* Mobile specific toast styling */
@media (max-width: 768px) {
    .toast .alert {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
    }
    .toast .alert svg {
        width: 1.25rem;
        height: 1.25rem;
    }
    .toast .alert strong {
        font-size: 0.9rem;
    }
    .toast .alert span {
        font-size: 0.8rem;
    }

        padding: 0.25rem;

}

/* Mobile floating action buttons */
.mobile-btn {

// Voxel constants
const VS = 1, HALF = VS * 0.5; // Voxel Size and Half Voxel Size
const CHUNK_SIZE = 16; // Size of a voxel chunk (e.g., 16x16x16 voxels)
const VOX_BITS = 10; // Number of bits to represent a single coordinate (max 1024 range)
const VOX_MASK = (1 << VOX_BITS) - 1; // Mask for extracting coordinate from key
const SHIFT_X = VOX_BITS * 2; // Bit shift for X coordinate in key
const SHIFT_Y = VOX_BITS; // Bit shift for Y coordinate in key

// Utility to create a unique key for voxel coordinates (x,y,z)
function key(x, y, z) { return ((x << SHIFT_X) | (y << SHIFT_Y) | z) >>> 0; }
// Utility to parse a unique key back into voxel coordinates
function parseKey(k) { return [(k >>> SHIFT_X) & VOX_MASK, (k >>> VOX_BITS) & VOX_MASK, k & VOX_MASK]; }

// VoxelShaper I/O utilities (OBJ export)
const VoxelShaperIO = {
    // Converts voxel data to OBJ format
    voxToOBJ: function(voxModel, voxelSize) {
        let obj = '# VoxelShaper OBJ Export\n';
        let mtls = '# VoxelShaper MTL Export\n';
        let vertexCount = 0;
        const materials = new Map(); // Maps hex color to material name

        // Create materials for each unique color
        voxModel.voxels.forEach(v => {
            if (!materials.has(v.color)) {
                const matName = `material_${materials.size + 1}`;
                materials.set(v.color, matName);
                const c = new THREE.Color(v.color);
                mtls += `newmtl ${matName}\n`;
                mtls += `Kd ${c.r.toFixed(4)} ${c.g.toFixed(4)} ${c.b.toFixed(4)}\n`; // Diffuse color
                mtls += `Ka ${c.r.toFixed(4)} ${c.g.toFixed(4)} ${c.b.toFixed(4)}\n`; // Ambient color
                mtls += `Ks 0.0 0.0 0.0\n`; // Specular color (set to black for flat look)
                mtls += `Ns 0.0\n`; // Specular exponent
                mtls += `d 1.0\n`; // Dissolve (opacity)
                mtls += `illum 1\n\n`; // Illumination model (color on and ambient off)
            }
        });

        obj += `mtllib voxel_model.mtl\n`; // Reference the MTL file

        // Define vertex normals for cube faces
        obj += '# Vertex Normals\n';
        const normals = [
            new THREE.Vector3(0, 0, 1),  // Z+
            new THREE.Vector3(0, 0, -1), // Z-
            new THREE.Vector3(1, 0, 0),  // X+
            new THREE.Vector3(-1, 0, 0), // X-
            new THREE.Vector3(0, 1, 0),  // Y+
            new THREE.Vector3(0, -1, 0)  // Y-
        ];
        normals.forEach(n => {
            obj += `vn ${n.x.toFixed(4)} ${n.y.toFixed(4)} ${n.z.toFixed(4)}\n`;
        });
        obj += '\n';

        // Add vertices and faces for each voxel
        voxModel.voxels.forEach(v => {
            const x = v.x * voxelSize;
            const y = v.y * voxelSize;
            const z = v.z * voxelSize;

            // Vertices of a cube
            const verts = [
                [x, y, z],
                [x + voxelSize, y, z],
                [x, y + voxelSize, z],
                [x + voxelSize, y + voxelSize, z],
                [x, y, z + voxelSize],
                [x + voxelSize, y, z + voxelSize],
                [x, y + voxelSize, z + voxelSize],
                [x + voxelSize, y + voxelSize, z + voxelSize]
            ];

            verts.forEach(vert => {
                obj += `v ${vert[0].toFixed(4)} ${vert[1].toFixed(4)} ${vert[2].toFixed(4)}\n`;
            });

            const matName = materials.get(v.color);
            obj += `usemtl ${matName}\n`; // Use the material for this voxel

            const baseIdx = vertexCount; // Current vertex index offset for this cube

            // Faces (quads) with vertex and normal indices
            // Format: f v/vt/vn v/vt/vn v/vt/vn v/vt/vn
            // We use only v and vn, no vt (texture coords)
            obj += `f ${baseIdx + 5}//1 ${baseIdx + 6}//1 ${baseIdx + 8}//1 ${baseIdx + 7}//1\n`; // Front (+Z)
            obj += `f ${baseIdx + 1}//2 ${baseIdx + 3}//2 ${baseIdx + 4}//2 ${baseIdx + 2}//2\n`; // Back (-Z)
            obj += `f ${baseIdx + 2}//3 ${baseIdx + 6}//3 ${baseIdx + 8}//3 ${baseIdx + 4}//3\n`; // Right (+X)
            obj += `f ${baseIdx + 1}//4 ${baseIdx + 3}//4 ${baseIdx + 7}//4 ${baseIdx + 5}//4\n`; // Left (-X)
            obj += `f ${baseIdx + 3}//5 ${baseIdx + 4}//5 ${baseIdx + 8}//5 ${baseIdx + 7}//5\n`; // Top (+Y)
            obj += `f ${baseIdx + 1}//6 ${baseIdx + 5}//6 ${baseIdx + 6}//6 ${baseIdx + 2}//6\n`; // Bottom (-Y)

            vertexCount += 8; // 8 vertices per cube
        });

        return { obj: obj, mtl: mtls };
    },
    // Helper to save OBJ and MTL as separate files (not used for 3MF directly)
    saveBlob: function(data, filename) {
        const objBlob = new Blob([data.obj], { type: 'text/plain' });
        const mtlBlob = new Blob([data.mtl], { type: 'text/plain' });

        // Create and click link for OBJ
        const objUrl = URL.createObjectURL(objBlob);
        const aObj = document.createElement('a');
        aObj.href = objUrl;
        aObj.download = filename;
        document.body.appendChild(aObj);
        aObj.click();
        document.body.removeChild(aObj);
        URL.revokeObjectURL(objUrl);

        // Create and click link for MTL
        const aMtl = document.createElement('a');
        aMtl.href = mtlUrl;
        aMtl.download = filename.replace('.obj', '.mtl');
        document.body.appendChild(aMtl);
        aMtl.click();
        document.body.removeChild(aMtl);
        URL.revokeObjectURL(mtlUrl);
    },
    // Simple VoxelModel structure for OBJ export
    VoxModel: function(width, height, depth, voxels) {
        this.width = width;
        this.height = height;
        this.depth = depth;
        this.voxels = voxels;
    }
};

// --- Voxel Chunk Management ---
// Get chunk coordinates from global voxel coordinates
function getChunkCoords(gx, gy, gz) { return { cx: Math.floor(gx / CHUNK_SIZE), cy: Math.floor(gy / CHUNK_SIZE), cz: Math.floor(gz / CHUNK_SIZE) }; }
// Get string key for a chunk
function getChunkKey(cx, cy, cz) { return `${cx},${cy},${cz}`; }

// VoxelChunk class for efficient rendering of many voxels using InstancedMesh
class VoxelChunk {
    constructor(chunkX, chunkY, chunkZ, chunkSize, scene) {
        this.chunkX = chunkX; this.chunkY = chunkY; this.chunkZ = chunkZ; this.scene = scene; this.chunkSize = chunkSize;
        // Calculate world offset for this chunk
        this.offsetX = chunkX * chunkSize * VS; this.offsetY = chunkY * chunkSize * VS; this.offsetZ = chunkZ * chunkSize * VS;
        this.voxels = new Map(); // Stores local voxel data within this chunk (localKey -> {color, instanceId})
        this.globalToLocalInstanceIdMap = new Map(); // Maps global voxel key to instanceId
        const maxInstancesInChunk = chunkSize * chunkSize * chunkSize; // Max possible voxels in this chunk

        const voxelBaseGeometry = new THREE.BoxGeometry(VS, VS, VS);
        const meshMaterial = new THREE.MeshLambertMaterial(); // Basic material for voxels

        // Create an InstancedMesh to render multiple voxels efficiently
        this.instancedMesh = new THREE.InstancedMesh(voxelBaseGeometry, meshMaterial, maxInstancesInChunk);
        // Add instance color attribute for per-voxel color
        this.instancedMesh.instanceColor = new THREE.InstancedBufferAttribute(new Float32Array(maxInstancesInChunk * 3), 3);
        // Set usage to dynamic for frequent updates
        this.instancedMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        this.instancedMesh.instanceColor.setUsage(THREE.DynamicDrawUsage);
        this.instancedMesh.castShadow = true; this.instancedMesh.receiveShadow = true; // Enable shadows
        this.instancedMesh.count = 0; // Current number of active instances
        this.instancedMesh.position.set(this.offsetX, this.offsetY, this.offsetZ); // Position the chunk
        this.scene.add(this.instancedMesh);

        // Bounding box for frustum culling
        this.boundingBox = new THREE.Box3(
            new THREE.Vector3(this.offsetX, this.offsetY, this.offsetZ),
            new THREE.Vector3(this.offsetX + chunkSize * VS, this.offsetY + chunkSize * VS, this.offsetZ + chunkSize * VS)
        );
    }

    // Get local voxel key within this chunk
    getLocalKey(gx, gy, gz) { return key(gx % this.chunkSize, gy % this.chunkSize, gz % this.chunkSize); }

    // Adds a voxel to the chunk
    addVoxel(gx, gy, gz, colorHex) {
        const lKey = this.getLocalKey(gx, gy, gz); // Local key
        const gKey = key(gx, gy, gz); // Global key

        if (this.voxels.has(lKey)) { // If voxel already exists, just update its color
            const instanceId = this.voxels.get(lKey).instanceId;
            this.voxels.set(lKey, { color: colorHex, instanceId });
            this.updateInstanceColor(instanceId, colorHex);
        } else { // If new voxel, add a new instance
            const instanceId = this.instancedMesh.count++; // Get next available instance ID
            this.voxels.set(lKey, { color: colorHex, instanceId });
            this.globalToLocalInstanceIdMap.set(gKey, instanceId);

            // Set position for the new instance
            dummy.position.set((gx % this.chunkSize) * VS + HALF, (gy % this.chunkSize) * VS + HALF, (gz % this.chunkSize) * VS + HALF);
            dummy.updateMatrix();
            this.instancedMesh.setMatrixAt(instanceId, dummy.matrix);
            this.updateInstanceColor(instanceId, colorHex);

            this.instancedMesh.instanceMatrix.needsUpdate = true; // Mark for update
            this.instancedMesh.instanceColor.needsUpdate = true;
        }
    }

    // Removes a voxel from the chunk
    removeVoxel(gx, gy, gz) {
        const lKey = this.getLocalKey(gx, gy, gz);
        const gKey = key(gx, gy, gz);
        if (!this.voxels.has(lKey)) return; // Voxel not found

        const { instanceId: removedId } = this.voxels.get(lKey);
        this.voxels.delete(lKey);
        this.globalToLocalInstanceIdMap.delete(gKey);

        const lastId = this.instancedMesh.count - 1; // Last active instance ID
        if (removedId !== lastId) { // If removed voxel is not the last one, move last one to fill gap
            let lastVoxelLKey = null;
            // Find the local key of the voxel that currently uses the lastId
            for (const [lk, data] of this.voxels.entries()) {
                if (data.instanceId === lastId) {
                    lastVoxelLKey = lk;
                    break;
                }
            }
            if (lastVoxelLKey !== null) {
                const tempMatrix = new THREE.Matrix4();
                this.instancedMesh.getMatrixAt(lastId, tempMatrix); // Get matrix of last instance
                this.instancedMesh.setMatrixAt(removedId, tempMatrix); // Apply it to the removed instance's slot
                this.updateInstanceColor(removedId, this.voxels.get(lastVoxelLKey).color); // Update color too
                this.voxels.get(lastVoxelLKey).instanceId = removedId; // Update instance ID in its voxel data
                const [lx, ly, lz] = parseKey(lastVoxelLKey);
                // Update globalToLocalInstanceIdMap for the moved voxel
                this.globalToLocalInstanceIdMap.set(key(this.chunkX * this.chunkSize + lx, this.chunkY * this.chunkSize + ly, this.chunkZ * this.chunkSize + lz), removedId);
            }
        }
        this.instancedMesh.count--; // Decrease instance count
        this.instancedMesh.instanceMatrix.needsUpdate = true;
        this.instancedMesh.instanceColor.needsUpdate = true;
    }

    // Recolor an existing voxel
    recolorVoxel(gx, gy, gz, newColorHex) {
        const lKey = this.getLocalKey(gx, gy, gz);
        if (!this.voxels.has(lKey)) return;
        const { instanceId } = this.voxels.get(lKey);
        this.voxels.set(lKey, { color: newColorHex, instanceId: instanceId });
        this.updateInstanceColor(instanceId, newColorHex);
    }

    // Updates the color of a specific instance
    updateInstanceColor(instanceId, hex) {
        const c = new THREE.Color(hex);
        this.instancedMesh.instanceColor.setXYZ(instanceId, c.r, c.g, c.b);
        this.instancedMesh.instanceColor.needsUpdate = true;
    }

    // Disposes of the chunk's Three.js resources
    dispose() {
        this.scene.remove(this.instancedMesh);
        this.instancedMesh.geometry.dispose();
        this.instancedMesh.material.dispose();
        this.instancedMesh = null;
        this.voxels.clear();
        this.globalToLocalInstanceIdMap.clear();
    }
}

// Handles multi-touch gestures (rotate, pan, zoom)
function handleGesture() {
    const pointers = [...activePointers.values()];
    if (pointers.length === 0) return;

    // Single pointer: Rotate camera
    if (pointers.length === 1) {
        const p = pointers[0];
        const rotateSpeed = isMobile ? ROTATE_SPEED_TOUCH_MOBILE : ROTATE_SPEED_TOUCH_DESKTOP;
        
        euler.y += (p.x - gestureState.lastMid.x) * rotateSpeed;
        euler.x -= (p.y - gestureState.lastMid.y) * rotateSpeed;
        
        euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x)); // Clamp vertical rotation
        cam.quaternion.setFromEuler(euler);
        gestureState.lastMid = { x: p.x, y: p.y }; // Update last position for next delta
        return;
    }

    // Two or more pointers: Pinch (zoom) or Pan
    if (pointers.length >= 2) {
        const [p0, p1] = pointers;
        const midX = (p0.x + p1.x) * 0.5; // Midpoint X
        const midY = (p0.y + p1.y) * 0.5; // Midpoint Y
        const dist = Math.hypot(p1.x - p0.x, p1.y - p0.y); // Distance between pointers

        if (gestureState.type === 'none') { // Determine gesture type if not already set
            const dMid = Math.hypot(midX - gestureState.startMid.x, midY - gestureState.startMid.y); // Distance moved by midpoint
            const PINCH_REL_TH = 0.05; // Relative threshold for pinch detection
            const relDelta = Math.abs(dist - gestureState.startDist) / gestureState.startDist;
            if (relDelta > PINCH_REL_TH) {
                gestureState.type = 'pinch';
            } else if (dMid > MOVE_PX) {
                gestureState.type = 'pan';
            }
            return;
        } else if (gestureState.type === 'pinch') { // Perform pinch zoom
            const pinchZoomMult = isMobile ? PINCH_ZOOM_MULT_MOBILE : PINCH_ZOOM_MULT_DESKTOP;
            const zoomDelta = (dist / gestureState.lastDist - 1) * pinchZoomMult * moveSpeed;
            cam.position.addScaledVector(cam.getWorldDirection(new THREE.Vector3()), zoomDelta); // Zoom along camera direction
            gestureState.lastDist = dist;
        } else if (gestureState.type === 'pan') { // Perform pan
            const panSpeed = isMobile ? PAN_SPEED_TOUCH_MOBILE : PAN_SPEED_TOUCH_DESKTOP;
            const dx = (midX - gestureState.lastMid.x) * panSpeed;
            const dy = (midY - gestureState.lastMid.y) * panSpeed;
            
            // Pan perpendicular to camera direction on the XZ plane
            const right = new THREE.Vector3().crossVectors(cam.getWorldDirection(new THREE.Vector3()), cam.up).normalize();
            cam.position.addScaledVector(right, dx);
            cam.position.addScaledVector(new THREE.Vector3(0, 1, 0), dy); // Pan up/down along Y axis
            
            gestureState.lastMid = { x: midX, y: midY };
        }
    }
}

// Releases a pointer from active tracking
function releasePointer(id, eventType) {
    activePointers.delete(id);
    if (activePointers.size < 2) { // Reset gesture type if less than 2 pointers remain
        gestureState.type = 'none';
        if (activePointers.size === 1) { const last = [...activePointers.values()][0]; gestureState.lastMid = { x: last.x, y: last.y }; }
    }
    if (activePointers.size === 0) { // All pointers released, reset states
        doubleTapDragActive = false; lastActionVoxelCoords = null; touchIndicator.style.display = 'none';
        initialDragVoxelWorldPos = null; dragAxisLock = null; initialDragVoxelCoords = null;
        previewLineInstancedMesh.count = 0; previewLineInstancedMesh.instanceMatrix.needsUpdate = true; previewLineVoxels = [];
    }
}

// Rebuilds the grid and bounding box helpers in the scene
function rebuildHelpers() {
    if (gridHelper) scene.remove(gridHelper);
    if (boxHelper) scene.remove(boxHelper);

    const size = GRID * VS; // Overall grid dimension

    // Mobile always shows a horizontal grid at the current Y level
    if (isMobile) {
        gridHelper = new THREE.GridHelper(size, GRID, 0x444444, 0x444444 );
        gridHelper.position.set(size / 2, activeDrawingLevel.y * VS, size / 2);
    } else { // Desktop grid orientation depends on current drawing axis
        if (currentDrawingAxis === 'y') {
            gridHelper = new THREE.GridHelper(size, GRID, 0x444444, 0x444444 );
            gridHelper.position.set(size / 2, activeDrawingLevel.y * VS, size / 2);
        } else if (currentDrawingAxis === 'x') {
            gridHelper = new THREE.GridHelper(size, GRID, 0x444444, 0x444444);
            gridHelper.rotation.z = Math.PI / 2; // Rotate for XZ plane
            gridHelper.position.set(activeDrawingLevel.x * VS, size / 2, size / 2);
        } else if (currentDrawingAxis === 'z') {
            gridHelper = new THREE.GridHelper(size, GRID, 0x444444, 0x444444);
            gridHelper.rotation.x = Math.PI / 2; // Rotate for XY plane
            gridHelper.position.set(size / 2, size / 2, activeDrawingLevel.z * VS);
        }
    }
    scene.add(gridHelper);

    // Bounding box for the entire grid
    const edges = new THREE.EdgesGeometry(new THREE.BoxGeometry(size, size, size));
    boxHelper = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ffff }));
    boxHelper.position.set(size / 2, size / 2, size / 2); // Center the box
    scene.add(boxHelper);

    // Update mobile axis icon
    const mobileAxisIcon = document.getElementById('mobile-axis-icon');
    if (mobileAxisIcon) {
        mobileAxisIcon.className = AxisIcons[currentDrawingAxis];
    }
}

// Cycles through editor modes (ADD, DELETE, DRAW)
function cycleMode() {
    // Prevent mode change if an input field is active
    const activeElement = document.activeElement;
    if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'SELECT' || activeElement.tagName === 'TEXTAREA')) {
        cvs.focus(); // Shift focus to canvas
        return;
    }
    switch (currentMode) {
        case Modes.ADD: currentMode = Modes.DELETE; break;
        case Modes.DELETE: currentMode = Modes.DRAW; break;
        case Modes.DRAW: currentMode = Modes.ADD; break;
    }
    document.getElementById('current-mode').textContent = `Modus: ${currentMode}`;
    // Update mobile mode icon
    const mobileModeIcon = document.getElementById('mobile-mode-icon');
    if (mobileModeIcon) {
        mobileModeIcon.className = ModeIcons[currentMode];
    }
    lastActionVoxelCoords = null;
    updatePreviewVoxel(0, 0, 0, false); // Hide preview voxel
    previewLineInstancedMesh.count = 0; // Clear preview line
    previewLineInstancedMesh.instanceMatrix.needsUpdate = true;
    previewLineVoxels = [];
}

// Sets the active color preset
function setActivePreset(index) {
    if (index >= 0 && index < presetColors.length) {
        currentColor = presetColors[index];
        document.getElementById('color-picker').value = currentColor;
        const mobileColorInput = document.getElementById('mobile-color-input');
        if (mobileColorInput) mobileColorInput.value = currentColor;
        localStorage.setItem('voxelEditorColor', currentColor); // Save to local storage
        // Update UI for active preset
        presetBoxes.forEach((box, i) => {
            if (i === index) { box.classList.add('active', 'border-primary', 'shadow-lg', 'shadow-primary/50'); }
            else { box.classList.remove('active', 'border-primary', 'shadow-lg', 'shadow-primary/50'); }
        });
        activePresetIndex = index;
        if (previewVoxelMesh.visible) {
            previewVoxelMaterial.color.set(currentColor); // Update preview voxel color
        }
    }
}

// Saves a color to a preset slot
function savePresetColor(index, colorValue) {
    if (index >= 0 && index < presetColors.length) {
        presetColors[index] = colorValue;
        localStorage.setItem(`voxelPresetColor${index + 1}`, colorValue);
        if (activePresetIndex === index) { // If currently active preset, update current color
            currentColor = colorValue;
            document.getElementById('color-picker').value = currentColor;
            const mobileColorInput = document.getElementById('mobile-color-input');
            if (mobileColorInput) mobileColorInput.value = currentColor;
            localStorage.setItem('voxelEditorColor', currentColor);
        }
    }
}

// Applies a given voxel state to the scene
function applyVoxelState(state) {
    // Dispose all existing chunks
    for (const chunk of chunks.values()) chunk.dispose();
    chunks.clear();
    voxels.clear();

    // Add voxels from the new state
    state.forEach(v => _addSingleVoxel(v.gx, v.gy, v.gz, v.color));
}

// Adds a command to the history stack
function addCommand(type, oldState = null, newState = null, commandData = null) {
    // Clear redo history if new command is added
    if (historyPointer < history.length - 1) history.splice(historyPointer + 1);
    history.push({ type, oldState, newState, commandData });
    historyPointer++;
    // Limit history size
    if (history.length > MAX_HISTORY_SIZE) {
        history.shift();
        historyPointer--;
    }
}

// Executes an undo/redo command
function executeCommand(command, reverse = false) {
    const { type, oldState, newState, commandData } = command;
    switch (type) {
        case 'batch':
            applyVoxelState(reverse ? oldState : newState);
            break;
        case 'clearAll':
            clearAllInternal(true); // Clear everything
            if (reverse) applyVoxelState(oldState); // If undoing clearAll, restore old state
            break;
        case 'fillLevel':
            applyVoxelState(reverse ? oldState : newState);
            break;
        case 'resizeGrid':
            GRID = reverse ? commandData.oldGrid : commandData.newGrid;
            document.getElementById('grid-size-slider').value = GRID;
            document.getElementById('grid-size-display').textContent = `${GRID}×${GRID}×${GRID}`;
            localStorage.setItem('voxelEditorGridSize', GRID);
            applyVoxelState(reverse ? oldState : newState);
            break;
    }
    rebuildHelpers(); // Update grid and box helpers
}

// Undo last action
function undo() { if (historyPointer >= 0) { executeCommand(history[historyPointer], true); historyPointer--; } }
// Redo last undone action
function redo() { if (historyPointer < history.length - 1) { historyPointer++; executeCommand(history[historyPointer], false); } }

// Internal function to add a single voxel (without history tracking)
function _addSingleVoxel(gx, gy, gz, colorHex) {
    const gKey = key(gx, gy, gz);
    voxels.set(gKey, { color: colorHex }); // Store voxel color
    const { cx, cy, cz } = getChunkCoords(gx, gy, gz); // Get chunk coords
    const cKey = getChunkKey(cx, cy, cz); // Get chunk key
    let chunk = chunks.get(cKey);
    if (!chunk) { // Create new chunk if it doesn't exist
        chunk = new VoxelChunk(cx, cy, cz, CHUNK_SIZE, scene);
        chunks.set(cKey, chunk);
    }
    chunk.addVoxel(gx, gy, gz, colorHex); // Add voxel to chunk
}

// Internal function to remove a single voxel (without history tracking)
function _removeSingleVoxel(gx, gy, gz) {
    const gKey = key(gx, gy, gz);
    if (!voxels.has(gKey)) return; // Voxel not found
    voxels.delete(gKey);
    const { cx, cy, cz } = getChunkCoords(gx, gy, gz);
    const cKey = getChunkKey(cx, cy, cz);
    if (chunks.has(cKey)) {
        const chunk = chunks.get(cKey);
        chunk.removeVoxel(gx, gy, gz); // Remove voxel from chunk
        if (chunk.instancedMesh.count === 0) { // Dispose chunk if empty
            chunk.dispose();
            chunks.delete(cKey);
        }
    }
}

// Internal function to recolor a single voxel (without history tracking)
function _recolorSingleVoxel(gx, gy, gz, newColorHex) {
    const gKey = key(gx, gy, gz);
    if (!voxels.has(gKey)) return; // Voxel not found
    voxels.set(gKey, { color: newColorHex });
    const { cx, cy, cz } = getChunkCoords(gx, gy, gz);
    const cKey = getChunkKey(cx, cy, cz);
    if (chunks.has(cKey)) chunks.get(cKey).recolorVoxel(gx, gy, gz, newColorHex);
}

// Performs voxel modification (add, delete, draw)
function performVoxelModification(gx, gy, gz, mode, newColor) {
    const gKey = key(gx, gy, gz);
    const hasVoxel = voxels.has(gKey);

    // Clamp coordinates to grid boundaries
    gx = Math.max(0, Math.min(GRID - 1, gx));
    gy = Math.max(0, Math.min(GRID - 1, gy));
    gz = Math.max(0, Math.min(GRID - 1, gz));

    switch (mode) {
        case Modes.ADD:
            if (!hasVoxel) {
                _addSingleVoxel(gx, gy, gz, newColor);
            }
            break;
        case Modes.DELETE:
            if (hasVoxel) {
                _removeSingleVoxel(gx, gy, gz);
            }
            break;
        case Modes.DRAW:
            if (hasVoxel) {
                if (voxels.get(gKey).color !== newColor) { // Only recolor if different
                    _recolorSingleVoxel(gx, gy, gz, newColor);
                }
            }
            break;
    }
}

// Updates the position and visibility of the preview voxel
function updatePreviewVoxel(x, y, z, visible) {
    if (previewVoxelMesh) {
        if (visible) {
            // Recreate geometry if voxel size changed (unlikely here but good practice)
            if (previewVoxelMesh.geometry.parameters.width !== VS ||
                previewVoxelMesh.geometry.parameters.height !== VS ||
                previewVoxelMesh.geometry.parameters.depth !== VS) {
                previewVoxelMesh.geometry.dispose();
                previewVoxelMesh.geometry = new THREE.BoxGeometry(VS, VS, VS);
            }
            previewVoxelMesh.position.set(x * VS + HALF, y * VS + HALF, z * VS + HALF);
            previewVoxelMesh.visible = true;
            previewVoxelMaterial.color.set(currentColor);
            previewVoxelMaterial.opacity = (currentMode === Modes.DELETE) ? 0.2 : 0.5;
        } else {
            previewVoxelMesh.visible = false;
        }
    }
}

// Calculates the voxel coordinates hit by a ray from mouse/touch input
function calculateRayTargetVoxelCoords(clientX, clientY) {
    if (isPointerLocked) return null; // No raycasting if pointer is locked

    const rect = cvs.getBoundingClientRect();
    const mouse = new THREE.Vector2(
        ((clientX - rect.left) / rect.width) * 2 - 1,
        -((clientY - rect.top) / rect.height) * 2 + 1
    );

    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, cam);

    // Collect all instanced meshes from chunks for intersection testing
    const objectsToIntersect = Array.from(chunks.values()).map(chunk => chunk.instancedMesh);
    // Disable raycasting for template image if present
    if (templateImageMesh) {
        templateImageMesh.raycast = function() {}; // Temporarily disable raycasting for this object
    }

    const intersects = raycaster.intersectObjects(objectsToIntersect);

    if (intersects.length > 0) {
        const hit = intersects[0];
        const hitNormal = hit.face.normal.clone();
        const intersectionPoint = hit.point;

        // Ensure intersection point coordinates are valid numbers
        if (!Number.isFinite(intersectionPoint.x) || !Number.isFinite(intersectionPoint.y) || !Number.isFinite(intersectionPoint.z)) {
            return null;
        }

        // Adjust intersection point slightly inwards to get the voxel it hit
        const epsilon = 0.001;
        const adjustedPoint = intersectionPoint.clone().addScaledVector(hitNormal, -epsilon);

        const hitVoxelX = Math.floor(adjustedPoint.x / VS);
        const hitVoxelY = Math.floor(adjustedPoint.y / VS);
        const hitVoxelZ = Math.floor(adjustedPoint.z / VS);
        
        const result = { gx: Number(hitVoxelX), gy: Number(hitVoxelY), gz: Number(hitVoxelZ), faceNormal: hitNormal, hitExistingVoxel: true };
        if (!Number.isFinite(result.gx) || !Number.isFinite(result.gy) || !Number.isFinite(result.gz)) {
            return null;
        }
        return result;
    } else { // No voxel hit, intersect with the drawing plane
        let planeNormal = new THREE.Vector3();
        let planeConstant = 0;

        // Define drawing plane based on current axis and level
        if (currentDrawingAxis === 'y') {
            planeNormal.set(0, 1, 0);
            planeConstant = -(activeDrawingLevel.y * VS);
        } else if (currentDrawingAxis === 'x') {
            planeNormal.set(1, 0, 0);
            planeConstant = -(activeDrawingLevel.x * VS);
        } else if (currentDrawingAxis === 'z') {
            planeNormal.set(0, 0, 1);
            planeConstant = -(activeDrawingLevel.z * VS);
        }

        const drawingPlane = new THREE.Plane(planeNormal, planeConstant);
        const intersectionPoint = new THREE.Vector3();

        if (raycaster.ray.intersectPlane(drawingPlane, intersectionPoint)) {
            if (!Number.isFinite(intersectionPoint.x) || !Number.isFinite(intersectionPoint.y) || !Number.isFinite(intersectionPoint.z)) {
                return null;
            }

            let gx = Math.floor(intersectionPoint.x / VS);
            let gy = Math.floor(intersectionPoint.y / VS);
            let gz = Math.floor(intersectionPoint.z / VS);

            // Force one coordinate to the active drawing level
            if (currentDrawingAxis === 'y') gy = activeDrawingLevel.y;
            else if (currentDrawingAxis === 'x') gx = activeDrawingLevel.x;
            else if (currentDrawingAxis === 'z') gz = activeDrawingLevel.z;

            gx = Number(gx);
            gy = Number(gy);
            gz = Number(gz);

            if (!Number.isFinite(gx) || !Number.isFinite(gy) || !Number.isFinite(gz)) {
                return null;
            }

            const result = { gx, gy, gz, faceNormal: null, hitExistingVoxel: false };
            return result;
        }
    }
    return null;
}

// Internal function to clear all voxels (can be called without history tracking)
function clearAllInternal(fromHistory = false) {
    if (!fromHistory) { // If not from undo/redo, record this action
        const oldState = [...voxels.entries()].map(([id, data]) => { const p = parseKey(id); return { gx: p[0], gy: p[1], gz: p[2], color: data.color }; });
        addCommand('clearAll', oldState, []);
    }
    for (const chunk of chunks.values()) chunk.dispose(); // Dispose all chunks
    chunks.clear();
    voxels.clear();
    rebuildHelpers(); // Rebuild grid/box helpers
}
// Public function to clear all voxels
function clearAll() { clearAllInternal(false); }

// Fills the current active drawing level with voxels of the current color
function fillActiveLevel() {
    const oldState = [...voxels.entries()].map(([id, data]) => { const p = parseKey(id); return { gx: p[0], gy: p[1], gz: p[2], color: data.color }; });
    const voxelsToRemove = [];
    // Collect voxels to remove (already existing at the current level)
    for (let x = 0; x < GRID; x++) {
        for (let z = 0; z < GRID; z++) {
            let gx, gy, gz;
            if (currentDrawingAxis === 'y') { gx = x; gy = activeDrawingLevel.y; gz = z; }
            else if (currentDrawingAxis === 'x') { gx = activeDrawingLevel.x; gy = x; gz = z; }
            else if (currentDrawingAxis === 'z') { gx = x; gy = z; gz = activeDrawingLevel.z; }
            const k = key(gx, gy, gz);
            if (voxels.has(k)) voxelsToRemove.push(k);
        }
    }
    // Remove existing voxels
    voxelsToRemove.forEach(k => { const [gx, gy, gz] = parseKey(k); _removeSingleVoxel(gx, gy, gz); });

    const newState = [];
    // Add new voxels to fill the level
    for (let x = 0; x < GRID; x++) {
        for (let z = 0; z < GRID; z++) {
            let gx, gy, gz;
            if (currentDrawingAxis === 'y') { gx = x; gy = activeDrawingLevel.y; gz = z; }
            else if (currentDrawingAxis === 'x') { gx = activeDrawingLevel.x; gy = x; gz = z; }
            else if (currentDrawingAxis === 'z') { gx = x; gy = z; gz = activeDrawingLevel.z; }
            _addSingleVoxel(gx, gy, gz, currentColor);
            newState.push({ gx, gy, gz, color: currentColor, dimX: 1, dimY: 1, dimZ: 1 });
        }
    }
    // Add command to history
    addCommand('fillLevel', oldState, newState);
}

// Loads project data from a JSON object
function loadProjectData(projectData) {
    try {
        const loadedVoxels = projectData.projectData ? projectData.projectData.voxels : projectData.voxels;
        const loadedSettings = projectData.projectData ? projectData.projectData.settings : projectData.settings;
        clearAllInternal(true);
        removeImageTemplate(true);

        // Load project metadata
        projectTitle = projectData.title || '';
        projectDescription = projectData.description || '';
        projectCategory = projectData.category || 'Allgemein';
        projectTags = Array.isArray(projectData.tags) ? projectData.tags : (typeof projectData.tags === 'string' ? projectData.tags.split(',').map(tag => tag.trim()).filter(tag => tag !== '') : []);
        projectRemixOf = projectData.remixOf || '';
        projectSourceJsonUrl = projectData.sourceJsonUrl || '';
        projectVisibility = projectData.visibility || 'public';

        if (loadedSettings) {
            GRID = loadedSettings.gridSize !== undefined ? loadedSettings.gridSize : 10;
            document.getElementById('grid-size-slider').value = GRID;
            document.getElementById('grid-size-display').textContent = `${GRID}×${GRID}×${GRID}`;
            localStorage.setItem('voxelEditorGridSize', GRID);
        }
        // Add loaded voxels to the scene
        for (const k in loadedVoxels) {
            const colorValue = loadedVoxels[k];
            const parts = k.split(',').map(Number);
            if (parts.length === 3 && !isNaN(parts[0]) && !isNaN(parts[1]) && !isNaN(parts[2])) {
                const gx = parts[0];
                const gy = parts[1];
                const gz = parts[2];
                // Only add if within new grid bounds
                if (gx >= 0 && gx < GRID && gy >= 0 && gy < GRID && gz >= 0 && gz < GRID) _addSingleVoxel(gx, gy, gz, colorValue);
            }
        }
        if (loadedSettings) {
            // Restore camera position and quaternion
            if (loadedSettings.cameraPosition) cam.position.fromArray(loadedSettings.cameraPosition);
            if (loadedSettings.cameraQuaternion) { cam.quaternion.fromArray(loadedSettings.cameraQuaternion); euler.setFromQuaternion(cam.quaternion, 'YXZ'); }
            // Restore drawing level and axis
            if (loadedSettings.activeDrawingLevel) {
                activeDrawingLevel = {
                    x: Number(loadedSettings.activeDrawingLevel.x || 0),
                    y: Number(loadedSettings.activeDrawingLevel.y || 0),
                    z: Number(loadedSettings.activeDrawingLevel.z || 0)
                };
                // Ensure valid numbers and clamp to grid
                if (!Number.isFinite(activeDrawingLevel.x)) activeDrawingLevel.x = 0;
                if (!Number.isFinite(activeDrawingLevel.y)) activeDrawingLevel.y = 0;
                if (!Number.isFinite(activeDrawingLevel.z)) activeDrawingLevel.z = 0;

                activeDrawingLevel.x = Math.floor(Math.max(0, Math.min(GRID - 1, activeDrawingLevel.x)));
                activeDrawingLevel.y = Math.floor(Math.max(0, Math.min(GRID - 1, activeDrawingLevel.y)));
                activeDrawingLevel.z = Math.floor(Math.max(0, Math.min(GRID - 1, activeDrawingLevel.z)));

                localStorage.setItem('voxelEditorActiveDrawingLevelX', activeDrawingLevel.x);
                localStorage.setItem('voxelEditorActiveDrawingLevelY', activeDrawingLevel.y);
                localStorage.setItem('voxelEditorActiveDrawingLevelZ', activeDrawingLevel.z);
            }
            if (loadedSettings.currentDrawingAxis) { currentDrawingAxis = loadedSettings.currentDrawingAxis; localStorage.setItem('voxelEditorCurrentDrawingAxis', currentDrawingAxis); }
            updateGridHelperPosition(); // Rebuild helpers with new settings

            // Restore colors and presets
            currentColor = loadedSettings.currentColor || '#ffffff';
            document.getElementById('color-picker').value = currentColor;
            const mobileColorInput = document.getElementById('mobile-color-input');
            if (mobileColorInput) mobileColorInput.value = currentColor;

            if (loadedSettings.presetColors) {
                for(let i = 0; i < loadedSettings.presetColors.length && i < presetColors.length; i++) {
                    presetColors[i] = loadedSettings.presetColors[i];
                    document.getElementById(`color-preset-${i + 1}`).value = presetColors[i];
                    localStorage.setItem(`voxelPresetColor${i + 1}`, presetColors[i]);
                }
            }
            setActivePreset(loadedSettings.activePresetIndex !== undefined ? loadedSettings.activePresetIndex : -1);

            // Restore move speed
            if (loadedSettings.moveSpeed !== undefined) {
                moveSpeed = loadedSettings.moveSpeed;
                document.getElementById('fly-speed-slider').value = moveSpeed;
                document.getElementById('fly-speed-display').textContent = moveSpeed.toFixed(2);
                localStorage.setItem('voxelEditorFlySpeed', moveSpeed);
            }
            // Load template image
            if (loadedSettings.templateImageData) {
                templateImageData = loadedSettings.templateImageData;
                new THREE.TextureLoader().load(templateImageData.src, (texture) => {
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, depthWrite: false });
                    const geometry = new THREE.PlaneGeometry(templateImageData.scaledWidth, templateImageData.scaledHeight);
                    if (templateImageMesh) { scene.remove(templateImageMesh); templateImageMesh.geometry.dispose(); templateImageMesh.material.dispose(); }
                    templateImageMesh = new THREE.Mesh(geometry, material);
                    templateImageMesh.position.fromArray(templateImageData.position);
                    templateImageMesh.rotation.fromArray(templateImageData.rotation);
                    templateImageMesh.scale.fromArray(templateImageData.scale);
                    templateImageMesh.renderOrder = -1;
                    scene.add(templateImageMesh);
                    document.getElementById('removeImageTemplateBtn').classList.remove('hidden');
                }, undefined, (err) => { // Error callback
                    templateImageMesh = null; templateImageData = null; document.getElementById('removeImageTemplateBtn').classList.add('hidden');
                });
            }
        }
        history.length = 0;
        historyPointer = -1; // Clear history after loading

        previewLineInstancedMesh.count = 0;
        previewLineInstancedMesh.instanceMatrix.needsUpdate = true;
        previewLineVoxels = [];
        resetCameraPosition();
    } catch (error) {
        showToast('Fehler', 'Fehler beim Laden der Datei. Stellen Sie sicher, dass es sich um eine gültige JSON-Datei handelt. Fehler: ' + error.message, 'error', 5000);
        resetToDefaultProject();
    }
}

// Loads a project from Firestore using a model ID
async function loadProjectFromModelId(modelId) {
    showToast('Lade Projekt', `Lade Projekt mit ID: ${modelId}...`, 'info', 5000);
    try {
        // Construct Firestore document path for public models within artifacts/{appId}/public/data/models
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const docRef = window.firebase.doc(db, "artifacts", appId, "public", "data", "models", modelId);
        const docSnap = await window.firebase.getDoc(docRef);

        if (docSnap.exists()) {
            const pData = docSnap.data();
            const isPublic = pData.visibility === 'public';
            const isOwner = auth.currentUser && auth.currentUser.uid === pData.uploaderUid;

            if (isPublic || isOwner) {
                if (pData && pData.projectData) {
                    // Set remix information
                    projectRemixOf = modelId;
                    // Ensure the URL correctly points to the hub or original source if loaded from external link
                    projectSourceJsonUrl = window.location.href; // Source is the current URL that loaded it
                    loadProjectData(pData);
                    showToast('Projekt geladen', `Projekt "${docSnap.data().title}" erfolgreich geladen.`, 'success', 5000);
                } else { showToast('Fehler', 'Projektdaten im Dokument nicht gefunden.', 'error', 5000); resetToDefaultProject(); }
            } else { showToast('Zugriff verweigert', 'Sie haben keine Berechtigung, dieses private Projekt zu laden.', 'error', 5000); resetToDefaultProject(); }
        } else { showToast('Projekt nicht gefunden', `Kein Projekt mit ID "${modelId}" gefunden.`, 'warning', 5000); resetToDefaultProject(); }
    } catch (error) {
        if (error.code === 'permission-denied') showToast('Zugriff verweigert', `Berechtigungsfehler beim Laden des Projekts. Stellen Sie sicher, dass das Modell öffentlich ist oder Sie der Eigentümer sind.`, 'error', 5000);
        else showToast('Fehler', `Fehler beim Laden des Projekts: ${error.message}`, 'error', 5000);
        resetToDefaultProject();
    }
}

// Handles loading a JSON project file from user input
function loadJSON(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {

/**
 * Builds a single merged BufferGeometry from all current voxels.
 * This geometry will have per-vertex colors.
 * @param {boolean} [splitByColorAndMerge=false] - If true, groups voxels by color for separate material application.
 * Note: This is not a true greedy meshing algorithm for polygon reduction.
 * @returns {THREE.BufferGeometry} Merged geometry.
 */
function buildMergedGeometry(splitByColorAndMerge = false) {
    const tempBoxGeometry = new THREE.BoxGeometry(VS, VS, VS);
    const geometriesToMerge = [];

    if (splitByColorAndMerge) {
        const voxelsByColor = new Map();
        voxels.forEach((data, k) => {
            const color = data.color;
            if (!voxelsByColor.has(color)) {
                voxelsByColor.set(color, []);
            }
            const [x, y, z] = parseKey(k);
            voxelsByColor.get(color).push({ x, y, z });
        });

        voxelsByColor.forEach((voxelsInColor, colorHex) => {
            voxelsInColor.forEach(voxel => {
                dummy.position.set(voxel.x * VS + HALF, voxel.y * VS + HALF, voxel.z * VS + HALF);
                dummy.updateMatrix();
                const instanceGeometry = tempBoxGeometry.clone();
                instanceGeometry.applyMatrix4(dummy.matrix);

                // Apply per-vertex color
                const c = new THREE.Color(colorHex);
                const vtxColorArr = [];
                for (let j = 0; j < instanceGeometry.attributes.position.count; j++) {
                    vtxColorArr.push(c.r, c.g, c.b);
                }
                instanceGeometry.setAttribute('color', new THREE.Float32BufferAttribute(vtxColorArr, 3));
                geometriesToMerge.push(instanceGeometry);
            });
        });

    } else {
        // Standard merging: one geometry per voxel
        voxels.forEach((data, k) => {
            const [x, y, z] = parseKey(k);
            dummy.position.set(x * VS + HALF, y * VS + HALF, z * VS + HALF);
            dummy.updateMatrix();
            const instanceGeometry = tempBoxGeometry.clone();
            instanceGeometry.applyMatrix4(dummy.matrix);

            // Apply per-vertex color
            const c = new THREE.Color(data.color);
            const vtxColorArr = [];
            for (let j = 0; j < instanceGeometry.attributes.position.count; j++) {
                vtxColorArr.push(c.r, c.g, c.b);
            }
            instanceGeometry.setAttribute('color', new THREE.Float32BufferAttribute(vtxColorArr, 3));
            geometriesToMerge.push(instanceGeometry);
        });
    }

    const mergedGeometry = geometriesToMerge.length > 0 ? THREE.BufferGeometryUtils.mergeBufferGeometries(geometriesToMerge, true) : new THREE.BufferGeometry();
    tempBoxGeometry.dispose(); // Dispose of the temporary geometry
    geometriesToMerge.forEach(geom => geom.dispose()); // Dispose individual geometries

    return mergedGeometry;
}

// Helper function to download a Blob as a file
function downloadBlob(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

/**
 * Exports the current voxel model to 3MF format with colors.
 * Utilizes JSZip to create the 3MF package.
 */
async function export3MF() {
    if (voxels.size === 0) {
        showToast('Export fehlgeschlagen', 'Keine Voxel zum Exportieren vorhanden!', 'warning', 5000);
        return;
    }
    showToast('Exportiere 3MF', 'Erzeuge 3MF-Modell mit Farben...', 'info', 5000);

    try {
        if (typeof JSZip === 'undefined') {
            showToast('Export fehlgeschlagen', 'JSZip-Bibliothek nicht geladen.', 'error', 5000);
            return;
        }

        const zip = new JSZip();

        // 1. [Content_Types].xml
        const contentTypesXml = `<?xml version="1.0" encoding="UTF-8"?>
<Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
    <Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/>
    <Default Extension="model" ContentType="application/vnd.ms-printing.printticket+xml"/>
    <Default Extension="png" ContentType="image/png"/>
    <Default Extension="jpg" ContentType="image/jpeg"/>
    <Default Extension="xml" ContentType="application/xml"/>
</Types>`;
        zip.file("[Content_Types].xml", contentTypesXml);

        // 2. _rels/.rels
        const relsXml = `<?xml version="1.0" encoding="UTF-8"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
    <Relationship Target="/3D/3DModel.model" Id="rel-1" Type="http://schemas.microsoft.com/3dmanufacturing/2013/01/3dmodel"/>
</Relationships>`;
        zip.file("_rels/.rels", relsXml);

        // 3. 3D/3DModel.model (main 3MF model)
        const mergedGeometry = buildMergedGeometry(); // Get merged geometry with vertex colors

        if (!mergedGeometry || mergedGeometry.attributes.position.count === 0) {
            throw new Error("Merged geometry is empty or invalid.");
        }

        const positions = mergedGeometry.attributes.position.array;
        const colors = mergedGeometry.attributes.color.array; // Assuming vertex colors are available
        const indices = mergedGeometry.index ? mergedGeometry.index.array : Array.from({ length: positions.length / 3 }, (_, i) => i); // Fallback if no indices

        let modelXml = `<?xml version="1.0" encoding="UTF-8"?>
<model unit="millimeter" xml:lang="en-US" xmlns="http://schemas.microsoft.com/3dmanufacturing/2013/01/3dmodel">
    <resources>
        <object id="1" type="model">
            <mesh>`;

        // Vertices
        modelXml += `<vertices>`;
        for (let i = 0; i < positions.length; i += 3) {
            const x = positions[i];
            const y = positions[i + 1];
            const z = positions[i + 2];
            const r = colors[i] * 255;
            const g = colors[i + 1] * 255;
            const b = colors[i + 2] * 255;
            // 3MF uses uint8 for color channels
            modelXml += `<vertex x="${x.toFixed(4)}" y="${y.toFixed(4)}" z="${z.toFixed(4)}" r="${Math.round(r)}" g="${Math.round(g)}" b="${Math.round(b)}" />`;
        }
        modelXml += `</vertices>`;

        // Faces (triangles)
        modelXml += `<triangles>`;
        for (let i = 0; i < indices.length; i += 3) {
            const v1 = indices[i];
            const v2 = indices[i + 1];
            const v3 = indices[i + 2];
            modelXml += `<triangle v1="${v1}" v2="${v2}" v3="${v3}"/>`;
        }
        modelXml += `</triangles>
            </mesh>
        </object>
    </resources>
    <build>
        <item objectid="1"/>
    </build>
</model>`;

        zip.file("3D/3DModel.model", modelXml);

        // Generate the 3MF blob and download
        const content = await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
        downloadBlob(content, 'voxel_model.3mf');

        // Dispose Three.js resources
        mergedGeometry.dispose();

        showToast('Export erfolgreich', '3MF-Modell erfolgreich exportiert!', 'success', 5000);

    } catch (error) {
        showToast('Export fehlgeschlagen', `Fehler beim Exportieren des 3MF-Modells: ${error.message}`, 'error', 5000);
    }
}


/**
 * Exports the current voxel model to GLB format with various options.
 * @param {object} options - Configuration options for GLB export.
 * @param {boolean} options.gameReady - Apply game-ready optimizations (scale, pivot, material names).
 * @param {number} options.voxelSizeMM - The desired real-world size of a single voxel in millimeters.
 * @param {boolean} options.floorPivot - Recenter the model to origin with pivot at the floor.
 * @param {boolean} options.splitByColorAndMerge - If true, groups voxels by color for separate material application.
 */
async function exportGLBWithOptions(options) {
    if (voxels.size === 0) {
        showToast('Export fehlgeschlagen', 'Keine Voxel zum Exportieren vorhanden!', 'warning', 5000);
        return;
    }
    showToast('Exportiere GLB', 'Erzeuge GLB-Modell...', 'info', 5000);

    try {
        if (typeof THREE.GLTFExporter === 'undefined') {
            throw new Error('GLTFExporter-Bibliothek nicht geladen.');
        }

        const exporter = new THREE.GLTFExporter();
        const tempGroup = new THREE.Group();
        
        // Material cache for stable material names
        const materialCache = new Map();

        // Use splitByColorAndMerge for optimized geometry grouping
        const mergedGeometry = buildMergedGeometry(options.splitByColorAndMerge);

        if (!mergedGeometry || mergedGeometry.attributes.position.count === 0) {
            throw new Error("Merged geometry is empty or invalid after meshing.");
        }

        // Apply transformations based on options
        if (options.floorPivot || options.gameReady) {
            mergedGeometry.computeBoundingBox();
            const boundingBox = mergedGeometry.boundingBox;
            const center = boundingBox.getCenter(new THREE.Vector3());
            const size = boundingBox.getSize(new THREE.Vector3());

            // Recenter to origin
            const pivotShift = new THREE.Vector3(
                -center.x,
                options.floorPivot ? -boundingBox.min.y : -center.y, // Pivot to floor if enabled, else center Y
                -center.z
            );
            mergedGeometry.translate(pivotShift.x, pivotShift.y, pivotShift.z);
        }

        // Apply scale (voxelSizeMM to meters)
        const scaleFactor = (options.gameReady ? options.voxelSizeMM : VS) / 1000; // Convert mm to meters
        mergedGeometry.scale(scaleFactor, scaleFactor, scaleFactor);

        // Assign materials based on vertex colors (if present from buildMergedGeometry)
        const positionAttribute = mergedGeometry.attributes.position;
        const colorAttribute = mergedGeometry.attributes.color;

        if (!colorAttribute) {
            // Fallback: create a single material if no vertex colors
            const defaultMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            tempGroup.add(new THREE.Mesh(mergedGeometry, defaultMaterial));
            materialCache.set('#FFFFFF', defaultMaterial); // Store for disposal
        } else {
            // Split geometry by color to apply per-color materials with stable names
            // Note: THREE.Geometry is deprecated in newer Three.js, but used here for simplicity
            // if vertex colors need to be split into separate materials.
            const geometriesByColor = new Map();
            const tempGeometryForSplit = new THREE.Geometry().fromBufferGeometry(mergedGeometry); 
            tempGeometryForSplit.faces.forEach(face => {
                // Get color from one of the face's vertices (assuming flat shaded faces with consistent color)
                const c = new THREE.Color(colorAttribute.getX(face.a), colorAttribute.getY(face.a), colorAttribute.getZ(face.a));
                const hexColor = '#' + c.getHexString().toUpperCase();

                if (!geometriesByColor.has(hexColor)) {
                    geometriesByColor.set(hexColor, new THREE.Geometry());
                }
                const geomForColor = geometriesByColor.get(hexColor);

                const verticesBefore = geomForColor.vertices.length;
                geomForColor.vertices.push(tempGeometryForSplit.vertices[face.a].clone());
                geomForColor.vertices.push(tempGeometryForSplit.vertices[face.b].clone());
                geomForColor.vertices.push(tempGeometryForSplit.vertices[face.c].clone());

                const newFace = new THREE.Face3(verticesBefore, verticesBefore + 1, verticesBefore + 2);
                geomForColor.faces.push(newFace);
            });
            tempGeometryForSplit.dispose(); // Dispose temporary Geometry

            geometriesByColor.forEach((geom, colorHex) => {
                geom.mergeVertices(); // Merge duplicate vertices within this color's geometry
                geom.computeFaceNormals(); // Compute normals for proper shading
                const bufferGeom = new THREE.BufferGeometry().fromGeometry(geom);
                geom.dispose(); // Dispose temporary Geometry

                // Ensure stable material names
                let material = materialCache.get(colorHex);
                if (!material) {
                    material = new THREE.MeshStandardMaterial({ color: new THREE.Color(hexColor), name: `mat_${hexColor.replace('#', '')}` });
                    materialCache.set(hexColor, material);
                }
                tempGroup.add(new THREE.Mesh(bufferGeom, material));
            });
        }
        
        // Export GLB
        exporter.parse(
            tempGroup,
            function (result) {
                downloadBlob(new Blob([result], { type: 'model/gltf-binary' }), 'voxel_model.glb');
                showToast('Export erfolgreich', 'GLB-Modell erfolgreich exportiert!', 'success', 5000);
            },
            function (error) {
                showToast('Export fehlgeschlagen', `Fehler beim Exportieren des GLB-Modells: ${error.message}`, 'error', 5000);
            },
            { binary: true }
        );

        // Dispose resources after export initiated
        mergedGeometry.dispose();
        materialCache.forEach(mat => mat.dispose());
        while(tempGroup.children.length > 0){
            const object = tempGroup.children[0];
            if (object.geometry) object.geometry.dispose();
            if (object.material) object.material.dispose();
            tempGroup.remove(object);
        }

    } catch (error) {
        showToast('Export fehlgeschlagen', `Fehler beim Exportieren des GLB-Modells: ${error.message}`, 'error', 5000);
    }
}

// Handles the selected image file for template
function handleImageFileSelect(event) {
    const file = event.target.files[0];
    if (!file) { return; }
    const reader = new FileReader();
    reader.onload = (e) => {
        const base64Image = e.target.result;
        const img = new Image();
        img.onload = () => {
            const aspectRatio = img.width / img.height;
            const planeWidth = GRID * VS; // Plane width matches grid
            const planeHeight = planeWidth / aspectRatio; // Maintain aspect ratio

            // Dispose existing template mesh if any
            if (templateImageMesh) {
                scene.remove(templateImageMesh);
                templateImageMesh.geometry.dispose();
                templateImageMesh.material.dispose();
            }

            const texture = new THREE.TextureLoader().load(base64Image);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, depthWrite: false });
            const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
            templateImageMesh = new THREE.Mesh(geometry, material);

            // Position the template at the back of the grid, centered
            templateImageMesh.position.set((GRID * VS) / 2, (GRID * VS) / 2, -0.001); // Slightly in front of Z=0
            templateImageMesh.rotation.set(0, 0, 0); // No rotation for default template

            templateImageMesh.renderOrder = -1; // Render before other objects
            scene.add(templateImageMesh);

            // Store template data for saving/loading projects
            templateImageData = {
                src: base64Image,
                position: templateImageMesh.position.toArray(),
                rotation: templateImageMesh.rotation.toArray(),
                scale: [1, 1, 1],
                scaledWidth: planeWidth,
                scaledHeight: planeHeight
            };
            document.getElementById('removeImageTemplateBtn').classList.remove('hidden'); // Show remove button
            showToast('Bildvorlage geladen', 'Bild als Vorlage erfolgreich geladen.', 'success', 5000);
        };
        img.onerror = (err) => {
            showToast('Fehler', 'Bild konnte nicht geladen werden. Ungültiges Bildformat?', 'error', 5000);
            templateImageMesh = null;
            templateImageData = null;
            document.getElementById('removeImageTemplateBtn').classList.add('hidden');
        };
        img.src = base64Image;
    };
    reader.onerror = (err) => {
        showToast('Fehler', 'Fehler beim Lesen der Bilddatei.', 'error', 5000);
    };
    reader.readAsDataURL(file);

    event.target.value = ''; // Clear file input
}

                currentDrawingAxis = 'z';

            else if (e.ctrlKey) { // Ctrl + Alt + Wheel for X axis

                currentDrawingAxis = 'x';

/**
 * Calculates all voxel coordinates along a 3D line using a simplified Bresenham's algorithm.
 * @param {{gx: number, gy: number, gz: number}} start - Start voxel coordinates.
 * @param {{gx: number, gy: number, gz: number}} end - End voxel coordinates.
 * @returns {Array<{gx: number, gy: number, gz: number}>} Array of voxel coordinates.
 */
function getVoxelsOnLine(start, end) {
    // Input validation
    if (!start || !Number.isFinite(start.gx) || !Number.isFinite(start.gy) || !Number.isFinite(start.gz) ||
        !end || !Number.isFinite(end.gx) || !Number.isFinite(end.gy) || !Number.isFinite(end.gz)) {
        console.warn("Invalid start or end coordinates for getVoxelsOnLine:", start, end);
        return [];
    }
    const voxelsOnLine = [];
    let x1 = start.gx, y1 = start.gy, z1 = start.gz;
    let x2 = end.gx, y2 = end.gy, z2 = end.gz;
    let dx = Math.abs(x2 - x1), dy = Math.abs(y2 - y1), dz = Math.abs(z2 - z1);
    let sx = (x1 < x2) ? 1 : -1, sy = (y1 < y2) ? 1 : -1, sz = (z1 < z2) ? 1 : -1;
    let dm = Math.max(dx, dy, dz); // Longest dimension for iteration
    let x = x1, y = y1, z = z1;
    let p1 = 2 * dy - dm, p2 = 2 * dz - dm; // Error terms for Bresenham

    for (let i = 0; i <= dm; i++) {
        // Clamp coordinates to ensure they stay within grid boundaries
        const clampedX = Math.max(0, Math.min(GRID - 1, x));
        const clampedY = Math.max(0, Math.min(GRID - 1, y));
        const clampedZ = Math.max(0, Math.min(GRID - 1, z));
        voxelsOnLine.push({ gx: clampedX, gy: clampedY, gz: clampedZ });
        
        // Step along the longest axis and update error terms
        if (dm === dx) {
            y += sy * (p1 > 0); p1 += 2 * dy;
            z += sz * (p2 > 0); p2 += 2 * dz;
        } else if (dm === dy) {
            x += sx * (p1 > 0); p1 += 2 * dx;
            z += sz * (p2 > 0); p2 += 2 * dz;
        } else {
            x += sx * (p1 > 0); p1 += 2 * dy;
            y += sy * (p2 > 0); p2 += 2 * dx;
        }
        // Increment primary axis
        if (dm === dx) x += sx; else if (dm === dy) y += sy; else z += sz;
    }
    return voxelsOnLine;
}

// Handles pointer up event

        // No additional action needed here unless specific "on tap release" logic is desired.
        // The history for a single tap is already recorded in onPointerDown via currentStrokeVoxels.
    }

    isDragging = false;
