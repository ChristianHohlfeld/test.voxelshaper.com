// Handles pointer down event
function onPointerDown(e) {
    // Right click initiates pointer lock for camera control
    if (e.button === 2) {
        e.preventDefault();
        rightMouseButtonDown = true;
        cvs.focus();
        cvs.requestPointerLock();
        return;
    }
    if (isPointerLocked) return; // Ignore input if pointer is locked

    // Alt + left click for color picking
    if (e.button === 0 && e.altKey) {
        const hitResult = calculateRayTargetVoxelCoords(e.clientX, e.clientY);
        if (hitResult && hitResult.hitExistingVoxel) {
            const gKey = key(hitResult.gx, hitResult.gy, hitResult.gz);
            if (voxels.has(gKey)) {
                const pickedColor = voxels.get(gKey).color;
                currentColor = pickedColor;
                document.getElementById('color-picker').value = pickedColor;
                const mobileColorInput = document.getElementById('mobile-color-input');
                if (mobileColorInput) mobileColorInput.value = pickedColor;
                localStorage.setItem('voxelEditorColor', pickedColor);
                // Deselect any active color preset
                presetBoxes.forEach(box => box.classList.remove('active', 'border-primary', 'shadow-lg', 'shadow-primary/50')); activePresetIndex = -1;
                showToast('Farbe aufgenommen', `Farbe: ${pickedColor}`, 'info', 2000);
            }
        }
        return;
    }

    // Snapshot current voxel state for history/drag actions
    voxelsAtDragStart = new Map(voxels);
    currentStrokeVoxels.clear();
    dragAxisLock = null;
    isDragging = false; // Reset isDragging flag at the start of every new click/touch
    initialDragVoxelCoords = null;

    initialClickPos = { x: e.clientX, y: e.clientY }; // Store initial click position
    pointerIsDown = true; // Mark pointer as down

    // 1. Calculate the initial ray hit (raw intersection point or hit voxel).
    let rawInitialRayTarget = calculateRayTargetVoxelCoords(e.clientX, e.clientY);

    if (!rawInitialRayTarget || !Number.isFinite(rawInitialRayTarget.gx) || !Number.isFinite(rawInitialRayTarget.gy) || !Number.isFinite(rawInitialRayTarget.gz)) {
        // If no valid target, abort voxel interaction
        pointerIsDown = false; initialClickPos = null; initialTargetVoxelCoords = null; dragFixedLayerCoord = null;
        return;
    }

    // 2. Determine the FIXED LAYER for the entire drag stroke.
    // This coordinate will not change during the drag operation.
    // If ADD mode and hitting empty space, the fixed layer is the current activeDrawingLevel.
    // Otherwise (DELETE, DRAW, or ADD hitting existing voxel), the fixed layer is the layer of the hit voxel.
    dragFixedLayerCoord = {
        x: rawInitialRayTarget.gx,
        y: rawInitialRayTarget.gy,
        z: rawInitialRayTarget.gz
    };
    if (currentMode === Modes.ADD && !rawInitialRayTarget.hitExistingVoxel) {
        dragFixedLayerCoord[currentDrawingAxis] = activeDrawingLevel[currentDrawingAxis];
    }


    // 3. Determine the ACTUAL VOXEL COORDS for the *first* modification.
    // This is `initialTargetVoxelCoords`.
    initialTargetVoxelCoords = { ...rawInitialRayTarget };
    if (currentMode === Modes.ADD && rawInitialRayTarget.faceNormal) {
        initialTargetVoxelCoords.gx += rawInitialRayTarget.faceNormal.x;
        initialTargetVoxelCoords.gy += rawInitialRayTarget.faceNormal.y;
        initialTargetVoxelCoords.gz += rawInitialRayTarget.faceNormal.z;
        // Clamp these new coordinates
        initialTargetVoxelCoords.gx = Math.max(0, Math.min(GRID - 1, initialTargetVoxelCoords.gx));
        initialTargetVoxelCoords.gy = Math.max(0, Math.min(GRID - 1, initialTargetVoxelCoords.gy));
        initialTargetVoxelCoords.gz = Math.max(0, Math.min(GRID - 1, initialTargetVoxelCoords.gz));
    }
    // IMPORTANT: Even for the initial point, if it's on a plane (ADD mode, empty space),
    // its coordinate on that plane should match the fixed layer.
    if (currentMode === Modes.ADD && !rawInitialRayTarget.hitExistingVoxel) {
         initialTargetVoxelCoords[currentDrawingAxis] = dragFixedLayerCoord[currentDrawingAxis];
    }


    // 4. Perform the first voxel modification and set lastActionVoxelCoords.
    lastActionVoxelCoords = { ...initialTargetVoxelCoords };
    const gKey = key(initialTargetVoxelCoords.gx, initialTargetVoxelCoords.gy, initialTargetVoxelCoords.gz);
    const initialColor = voxelsAtDragStart.has(gKey) ? voxelsAtDragStart.get(gKey).color : null;
    performVoxelModification(initialTargetVoxelCoords.gx, initialTargetVoxelCoords.gy, initialTargetVoxelCoords.gz, currentMode, currentColor);
    const finalColor = voxels.has(gKey) ? voxels.get(gKey).color : null;
    currentStrokeVoxels.set(gKey, { originalColor: initialColor, finalColor: finalColor });

    // Handle multi-touch for camera control (only if not doing a voxel action with single pointer)
    if (e.pointerType === 'touch') {
        activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY, pointerType: e.pointerType });
        touchIndicator.style.display = 'block'; touchIndicator.style.left = `${e.clientX}px`; touchIndicator.style.top = `${e.clientY}px`;
        
        if (activePointers.size > 1) { // Multi-touch detected: camera control, no voxel placement
            initialTargetVoxelCoords = null; // Invalidate target for voxel ops
            currentStrokeVoxels.clear();
            previewLineInstancedMesh.count = 0; previewLineInstancedMesh.instanceMatrix.needsUpdate = true; previewLineVoxels = [];
            updatePreviewVoxel(0, 0, 0, false);
            doubleTapDragActive = false;
            isDragging = false;
            initialDragVoxelCoords = null;
            // Also reset fixed layer, as this is now a camera gesture
            dragFixedLayerCoord = null;
            
            const pointersArr = [...activePointers.values()];
            const [p0, p1] = pointersArr;
            const midX = (p0.x + p1.x) * 0.5; const midY = (p0.y + p1.y) * 0.5; const dist = Math.hypot(p1.x - p0.x, p1.y - p0.y);
            gestureState.type = 'none'; gestureState.startMid = gestureState.lastMid = { x: midX, y: midY };
            gestureState.startDist = gestureState.lastDist = dist;
            gestureState.initialPointerCount = activePointers.size;
            return; // Exit, multi-touch handled
        }
        // For single touch, continue to process as potential voxel action
        gestureState.type = 'rotate'; // Default to rotate for single touch, unless drag is initiated
        gestureState.lastMid = { x: e.clientX, y: e.clientY };
    }

    // Mouse specific logic (left click)
    if (e.pointerType === 'mouse' && e.button === 0) {
        lastX = e.clientX; lastY = e.clientY;
        updatePreviewVoxel(0, 0, 0, false); // Hide preview voxel on click
        previewLineInstancedMesh.count = 0; previewLineInstancedMesh.instanceMatrix.needsUpdate = true; previewLineVoxels = [];
    }
}

// Handles pointer move event
function onPointerMove(e) {
    e.preventDefault(); // Prevent default browser actions (e.g., scrolling)
    if (isPointerLocked) return; // Ignore if pointer is locked

    // Update active pointer position for multi-touch gestures
    if (e.pointerType === 'touch' && activePointers.has(e.pointerId)) {
        activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY, pointerType: e.pointerType });
        if (activePointers.size > 1) { // If multi-touch, perform camera gesture and skip voxel interaction
            handleGesture();
            updatePreviewVoxel(0, 0, 0, false);
            previewLineInstancedMesh.count = 0;
            previewLineInstancedMesh.instanceMatrix.needsUpdate = true;
            previewLineVoxels = [];
            return;
        }
    }

    lastX = e.clientX;
    lastY = e.clientY;

    // Calculate current target voxel based on raycast
    let currentRayHit = calculateRayTargetVoxelCoords(e.clientX, e.clientY);
    let currentTargetVoxelCoords = null;

    if (currentRayHit) {
        let gx = currentRayHit.gx;
        let gy = currentRayHit.gy;
        let gz = currentRayHit.gz;

        // For ADD mode, place voxel on the face normal of the hit voxel
        if (currentMode === Modes.ADD && currentRayHit.faceNormal) {
            gx += currentRayHit.faceNormal.x;
            gy += currentRayHit.faceNormal.y;
            gz += currentRayHit.faceNormal.z;
        }

        // Clamp coordinates to grid boundaries
        gx = Math.max(0, Math.min(GRID - 1, gx));
        gy = Math.max(0, Math.min(GRID - 1, gy));
        gz = Math.max(0, Math.min(GRID - 1, gz));

        if (Number.isFinite(gx) && Number.isFinite(gy) && Number.isFinite(gz)) {
            currentTargetVoxelCoords = { gx: gx, gy: gy, gz: gz };
        } else {
            currentTargetVoxelCoords = null;
        }
    }

    // Logic for dragging (drawing a line of voxels)
    if (pointerIsDown && initialTargetVoxelCoords && currentTargetVoxelCoords) {
        const currentMovedDist = initialClickPos ? Math.hypot(e.clientX - initialClickPos.x, e.clientY - initialClickPos.y) : 0;
        const shouldStartDrag = currentMovedDist > MOVE_PX;

        if (!isDragging && shouldStartDrag) { // Start drag if threshold met
            isDragging = true;
            // The initial voxel modification was handled in onPointerDown.
            // lastActionVoxelCoords is set correctly there.
            // dragFixedLayerCoord is also established in onPointerDown.
        }

        if (isDragging) {
            // Enforce the fixed layer for the current target coordinates during drag
            // This is the core fix for planar drawing and preventing "piling up".
            if (dragFixedLayerCoord) {
                if (currentDrawingAxis === 'x') {
                    currentTargetVoxelCoords.gx = dragFixedLayerCoord.x;
                } else if (currentDrawingAxis === 'y') {
                    currentTargetVoxelCoords.gy = dragFixedLayerCoord.y;
                } else if (currentDrawingAxis === 'z') {
                    currentTargetVoxelCoords.gz = dragFixedLayerCoord.z;
                }
            }

            const startPointForLine = lastActionVoxelCoords;
            const endPointForLine = { ...currentTargetVoxelCoords };

            let pathVoxels = getVoxelsOnLine(startPointForLine, endPointForLine);

            if (currentMode === Modes.DELETE || currentMode === Modes.DRAW) {
                pathVoxels = pathVoxels.filter(voxel => voxelsAtDragStart.has(key(voxel.gx, voxel.gy, voxel.gz)));
            }
            
            // Apply modification along the path and track changes for history
            for (const voxel of pathVoxels) { // Iterate all voxels on the current line segment
                const gKey = key(voxel.gx, voxel.gy, voxel.gz);
                const hasVoxelBeforeModification = voxels.has(gKey); // Check current state *before* modification
                const originalColor = hasVoxelBeforeModification ? voxels.get(gKey).color : null;
                
                performVoxelModification(voxel.gx, voxel.gy, voxel.gz, currentMode, currentColor);
                
                const hasVoxelAfterModification = voxels.has(gKey); // Check state *after* modification
                const finalColor = hasVoxelAfterModification ? voxels.get(gKey).color : null;

                // Record in currentStrokeVoxels if the voxel state actually changed,
                // or update its final color if already tracked in this stroke.
                if (!currentStrokeVoxels.has(gKey)) {
                    if (originalColor !== finalColor || (originalColor === null && finalColor !== null)) {
                        currentStrokeVoxels.set(gKey, { originalColor: originalColor, finalColor: finalColor });
                    }
                } else {
                    currentStrokeVoxels.get(gKey).finalColor = finalColor;
                }
            }
            lastActionVoxelCoords = { ...endPointForLine }; // Update last action point for next segment
            updatePreviewVoxel(currentTargetVoxelCoords.gx, currentTargetVoxelCoords.gy, currentTargetVoxelCoords.gz, true);
            previewLineInstancedMesh.count = 0; // Clear line preview (not needed while drawing)
        } else { // Pointer is down, but not yet dragging (or was a tap and finished)
            // Show preview voxel at current hover location based on clamped coords and mode
            // This path is for single tap preview or early drag before threshold
            if (currentTargetVoxelCoords) {
                let showPreview = false;
                const gKeyAtPreview = key(currentTargetVoxelCoords.gx, currentTargetVoxelCoords.gy, currentTargetVoxelCoords.gz);
                const hasVoxelAtPreview = voxels.has(gKeyAtPreview);

                if (currentMode === Modes.ADD) {
                    if (!hasVoxelAtPreview) { showPreview = true; }
                } else if (currentMode === Modes.DELETE || currentMode === Modes.DRAW) {
                    if (hasVoxelAtPreview) { showPreview = true; }
                }
                updatePreviewVoxel(currentTargetVoxelCoords.gx, currentTargetVoxelCoords.gy, currentTargetVoxelCoords.gz, showPreview);
            } else {
                updatePreviewVoxel(0, 0, 0, false);
            }
            previewLineInstancedMesh.count = 0; // Clear line preview
            previewLineInstancedMesh.instanceMatrix.needsUpdate = true;
            previewLineVoxels = [];
        }
    } else { // Pointer not down, just show hover preview (no drag in progress)
        previewLineInstancedMesh.count = 0;
        previewLineInstancedMesh.instanceMatrix.needsUpdate = true;
        previewLineVoxels = [];

        if (currentRayHit) {
            let hoverPreviewCoords = { gx: currentRayHit.gx, gy: currentRayHit.gy, gz: currentRayHit.gz };
            if (currentMode === Modes.ADD && currentRayHit.faceNormal) {
                hoverPreviewCoords.gx += currentRayHit.faceNormal.x;
                hoverPreviewCoords.gy += currentRayHit.faceNormal.y;
                hoverPreviewCoords.gz += currentRayHit.faceNormal.z;
            }
            hoverPreviewCoords.gx = Math.max(0, Math.min(GRID - 1, hoverPreviewCoords.gx));
            hoverPreviewCoords.gy = Math.max(0, Math.min(GRID - 1, hoverPreviewCoords.gy));
            hoverPreviewCoords.gz = Math.max(0, Math.min(GRID - 1, hoverPreviewCoords.gz));

            let showPreview = false;
            const gKeyAtPreview = key(hoverPreviewCoords.gx, hoverPreviewCoords.gy, hoverPreviewCoords.gz);
            const hasVoxelAtPreview = voxels.has(gKeyAtPreview);

            if (currentMode === Modes.ADD) {
                if (!hasVoxelAtPreview) { showPreview = true; }
            } else if (currentMode === Modes.DELETE || currentMode === Modes.DRAW) {
                if (hasVoxelAtPreview) { showPreview = true; }
            }
            updatePreviewVoxel(hoverPreviewCoords.gx, hoverPreviewCoords.gy, hoverPreviewCoords.gz, showPreview);
        } else {
            updatePreviewVoxel(0, 0, 0, false);
        }
    }
    
    // For single touch pointer (not multi-touch) and not dragging, apply camera rotation
    if (e.pointerType === 'touch' && activePointers.size === 1 && !isDragging) {
        handleGesture();
    }
}

// Cycles through drawing axes (X, Y, Z)
function cycleDrawingAxis() {
    const axes = ['x', 'y', 'z'];
    const currentIndex = axes.indexOf(currentDrawingAxis);
    currentDrawingAxis = axes[(currentIndex + 1) % axes.length];
    updateGridHelperPosition(); // Rebuild helpers with new axis
    showToast('Zeichenachse', `Achse: ${currentDrawingAxis.toUpperCase()}`, 'info', 1500);
}

// Moves the active drawing level up or down along the current axis
function moveDrawingLevel(direction) {
    if (currentMode !== Modes.ADD && currentMode !== Modes.DRAW) {
        showToast('Hinweis', 'Ebenensteuerung nur im Hinzufügen- oder Zeichenmodus verfügbar.', 'warning', 2000);
        return;
    }
    let level = activeDrawingLevel[currentDrawingAxis];

    if (!Number.isFinite(level)) { // Initialize if not a number
        level = 0;
        activeDrawingLevel[currentDrawingAxis] = level;
    }

    level += direction;
    level = Math.max(0, Math.min(GRID - 1, level)); // Clamp level to grid boundaries
    activeDrawingLevel[currentDrawingAxis] = level;
    updateGridHelperPosition(); // Rebuild helpers with new level
    showToast('Zeichenebene', `Ebene ${currentDrawingAxis.toUpperCase()}: ${level}`, 'info', 1500);
}

        showToast('Schwerer Fehler', `Ein unerwarteter Fehler ist aufgetreten: ${e.message}.`, 'error', 10000);
    }
};

// --- Animation Loop ---
const frustum = new THREE.Frustum();
const tempCameraMatrix = new THREE.Matrix4();
function animate() {
    requestAnimationFrame(animate); // Request next frame

    // Handle camera movement if pointer is locked
    if (isPointerLocked) {
        if (firstMoveAfterLock) { // Ignore first movement after lock to prevent jump
            firstMoveAfterLock = false;
            mouseMovementX = mouseMovementY = 0;
            return;
        }
        // Apply mouse movement to camera rotation
        euler.y -= (mouseMovementX || 0) * rotSpeed;
        euler.x -= (mouseMovementY || 0) * rotSpeed;
        euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x)); // Clamp vertical rotation
        cam.quaternion.setFromEuler(euler); // Update camera quaternion
        mouseMovementX = mouseMovementY = 0; // Reset movement

        // Calculate camera direction vectors for movement
        const camDir = new THREE.Vector3(); cam.getWorldDirection(camDir);
        const rightDir = new THREE.Vector3().crossVectors(camDir, cam.up).normalize();
        const upVec = new THREE.Vector3(0, 1, 0); // World up vector
        const currMoveSpeed = moveSpeed * 0.5; // Current movement speed

        // Apply movement based on keyboard input
        if (keyboard['w']) cam.position.addScaledVector(camDir, currMoveSpeed); // Forward
        if (keyboard['s']) cam.position.addScaledVector(camDir, -currMoveSpeed); // Backward
        if (keyboard['a']) cam.position.addScaledVector(rightDir, -currMoveSpeed); // Left
        if (keyboard['d']) cam.position.addScaledVector(rightDir, currMoveSpeed); // Right
        if (keyboard['e']) cam.position.addScaledVector(upVec, currMoveSpeed); // Up
        if (keyboard['q']) cam.position.addScaledVector(upVec, -currMoveSpeed); // Down
    }

    // Update camera world matrix and frustum for culling
    cam.updateMatrixWorld();
    tempCameraMatrix.multiplyMatrices(cam.projectionMatrix, cam.matrixWorldInverse);
    frustum.setFromProjectionMatrix(tempCameraMatrix);

    // Frustum culling for chunks (only render visible chunks)
    for (const chunk of chunks.values()) chunk.instancedMesh.visible = frustum.intersectsBox(chunk.boundingBox);

    ren.render(scene, cam); // Render the scene
}
