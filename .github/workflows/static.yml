name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare output folder
        run: |
          mkdir out
          cp index.html out/index.html
          touch out/.nojekyll

      - name: Replace domain in all HTML files
        run: |
          echo "ðŸ”„ Replacing voxelshaper.com â†’ test.voxelshaper.com (excluding api.*)..."
          # Add test. to hosts under voxelshaper.com EXCEPT when host already starts with test. or api.
          find out -name '*.html' \
            -exec perl -i -pe 's~https://(?!(?:test\.|api\.))([^/]*voxelshaper\.com)~https://test.$1~g' {} +

      - name: Verify no test.api leak
        run: |
          if grep -Rn "https://test\.api\.voxelshaper\.com" out; then
            echo "::error::Found forbidden URL: test.api.voxelshaper.com"
            exit 1
          else
            echo "âœ… No test.api.voxelshaper.com links found."
          fi

      - name: ðŸ”§ Inject subtle TEST badge (no overlay)
        run: |
          echo "ðŸ”§ Injecting subtle TEST badge (+1cm higher)..."
          perl -i -pe 's~</head>~<style id="env-badge">:root{--env-badge-bg:#b91c1c;--env-badge-fg:#fff}body::after{content:"TEST â€“ test.voxelshaper.com";position:fixed;bottom:calc(1cm + 12px);right:12px;background:var(--env-badge-bg);color:var(--env-badge-fg);padding:6px 10px;border-radius:9999px;font:600 12px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;letter-spacing:.06em;opacity:.85;box-shadow:0 2px 8px rgba(0,0,0,.2);pointer-events:none;z-index:2147483647}@media (max-width:480px){body::after{font-size:11px;bottom:calc(1cm + 8px);right:8px;padding:5px 8px}}</style></head>~' out/index.html

      - name: ðŸ”– Prefix title with [TEST]
        run: |
          perl -i -pe 's~<title>(.*?)</title>~<title>[TEST] $1</title>~' out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
