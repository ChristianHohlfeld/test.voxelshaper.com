name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare output folder
        run: |
          mkdir out
          cp index.html out/index.html
          touch out/.nojekyll

      - name: Replace domain in all HTML files
        run: |
          echo "ðŸ”„ Replacing voxelshaper.com â†’ test.voxelshaper.com (excluding api.*)..."
          # Add test. to hosts under voxelshaper.com EXCEPT when host already starts with test. or api.
          find out -name '*.html' \
            -exec perl -i -pe 's~https://(?!(?:test\.|api\.))([^/]*voxelshaper\.com)~https://test.$1~g' {} +

      - name: Verify no test.api leak
        run: |
          if grep -Rn "https://test\.api\.voxelshaper\.com" out; then
            echo "::error::Found forbidden URL: test.api.voxelshaper.com"
            exit 1
          else
            echo "âœ… No test.api.voxelshaper.com links found."
          fi

      - name: ðŸ”§ Inject TEST banner
        run: |
          echo "ðŸ”§ Injecting TEST banner..."
          perl -i -pe 's~</head>~<style>html,body{box-shadow:0 0 0 6px red inset!important}html::before{content:"TEST â€“ test.voxelshaper.com";position:fixed;top:0;left:0;right:0;background:red;color:#fff;text-align:center;font:700 12px/22px system-ui;z-index:99999;letter-spacing:.15em}</style></head>~' \
            out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
